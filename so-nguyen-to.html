<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return true;
        } else if (number == 2) {
            return true;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }
    function displayPrime(){
        let primeNumber;
        for (let i = 2; i < 1000 ; i++) {
            if (isPrime(i)){
                document.write(i+',');

            }
        }
    }
        displayPrime();
</script>
</body>
</html>
